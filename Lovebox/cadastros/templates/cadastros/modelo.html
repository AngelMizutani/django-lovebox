{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Importar o Bootstrap -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Importar o Font Awesome -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    </head>
    <body>
        {% block menu %}
        <div>
            <!-- Início do menu à direita -->
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            {{ request.user.username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">
                                <i class="fa fa-key" aria-hidden="true"></i> Alterar senha</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                <i class="fa fa-sign-out" aria-hidden="true"></i> Sair</a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Entrar
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
        {% endblock %}

        {% block conteudo %}
            <div class="container">
                conteudo
            </div>
        {% endblock %}

        {% block rodape %}
            <div class="footer">
                rodape
            </div>
        {% endblock %}

        <!-- A ordem deve ser esta porque ele deve ler primeiro o jQuery -->
        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
