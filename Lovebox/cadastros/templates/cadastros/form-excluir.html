{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclus√£o</title>
    <!-- Importar o Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Importar o Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        <p>Tem certeza de que deseja excluir o registro "{{ object }}"?</p>

        <button type="submit" class="btn btn-danger" value="Sim, excluir">
            Excluir
        </button>
    </form>

    <!-- A ordem deve ser esta porque ele deve ler primeiro o jQuery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
